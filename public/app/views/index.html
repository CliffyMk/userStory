<!DOCTYPE html>
<html data-ng-app="MyApp">

	<head>
		<base href="/">
		<title>User Story</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css"/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		
		<!-- Services -->
		<script src="/app/services/authService.js"></script>
		<script src="/app/services/userService.js"></script>
		<script src="/app/services/storyService.js"></script>

		<!-- Controllers -->
		<script src="/app/controllers/mainController.js"></script>
		<script src="/app/controllers/userController.js"></script>
		<script src="/app/controllers/storyController.js"></script>

		<!-- Directives -->
		<script src="/app/directives/reverse.js"></script>

		<script src="app/app.routes.js"></script>
		<script src="app/app.js"></script>

		<style type="text/css">
			* {
				transition: all 0.3s ease;
			}	

			form input {
				margin-top: 20px;
				margin-bottom: 20px;
			}
		</style>
	</head>

	<body data-ng-controller="MainController as main">
		<header>
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a href="/" class="navbar-brand">
							<span class="glyphicon glyphicon-book"></span>
							&nbsp; User Story
						</a>
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsing-nav" aria-expanded="false">
					        <span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
				      	</button>
					</div>

					<div class="collapse navbar-collapse" id="collapsing-nav">
						<ul class="nav navbar-nav navbar-right">
						<li data-ng-if="!main.loggedIn"><a href="/login">Login</a></li>
						<li data-ng-if="!main.loggedIn"><a href="/signup">Signup</a></li>
						<li data-ng-if="main.loggedIn"><a href="#">Hello, {{ main.user.name }}!</a></li>
						<li data-ng-if="main.loggedIn"><a href="/all_stories">All Stories</a></li>
						<li data-ng-if="main.loggedIn"><a href="#" data-ng-click="main.doLogout()">Logout</a></li>
					</ul>
					</div>
				</div>
			</nav>
		</header>
		<main class="container">
			<div data-ng-view></div>
		</main>		
	</body>

</html>
